<section class="pt-[10px] container mx-auto">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Id</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Amount Of Transaction</th>
          <th scope="col" class="px-6 py-3">Date Of Transaction</th>
          <th scope="col" class="px-6 py-3">View Graph</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          *ngFor="let customer of customers"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ customer.id }}
          </th>
          <td class="px-6 py-4">{{ customer.name }}</td>
          <td class="px-6 py-4 ">
            <div *ngFor="let action of transactions">
              <div *ngIf="action.customer_id == customer.id">
                {{ action.amount }}
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
            <div *ngFor="let action of transactions">
              <div *ngIf="action.customer_id == customer.id">
                {{ action.date }}
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >View</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
